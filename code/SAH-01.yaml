substitutions:
  name: "sah-01"
  friendly_name: "Presence Detector"
  version: "1.0"
  device_description: ${name} from SenseAtHome - Version ${version}

esphome:
  name: "${name}"
  comment: "${device_description}"
  name_add_mac_suffix: True
  platformio_options:
    board_build.flash_mode: dio

  on_boot:
  - priority: 900.0
    then:
      - lambda: |-
          id(cpu_speed) = ESP.getCpuFreqMHz();
          id(radar_bluetooth).turn_off();

  project:
    name: "SenseAtHome.SAH-01"
    version: "${version}"

  min_version: 2023.10.0

# Define board
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino
    version: recommended

dashboard_import:
  package_import_url: github://SenseAtHome/SAH-01/code/SAH-01.yaml
  import_full_config: False

globals:
  - id: cpu_speed
    type: int
    restore_value: no
    initial_value: "0"

# Enable Home Assistant API
api:
  services:
    #Setting HLK Password
    - service: set_ld2410_bluetooth_password
      variables:
        password: string
      then:
        - bluetooth_password.set:
            id: ld2410_radar
            password: !lambda 'return password;'

# Enable logging
logger:
  baud_rate: 115200

ota:

wifi:
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} AP"

captive_portal:

improv_serial:

esp32_improv:
  authorizer: none

web_server:
  port: 80

uart:
  tx_pin: GPIO5
  rx_pin: GPIO4
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

# Numbers For Configuration
